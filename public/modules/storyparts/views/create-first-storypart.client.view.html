<section data-ng-controller="StorypartsController">
    <div class="page-header">
        <h1>Kirjoita tarinan ensimmäiset 3 riviä</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal"  ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div ng-repeat="(rowNumber, value) in [0,1,2]">
                        <label class="control-label">{rowNumber+1} rivi</label>

                        <div class="controls">
                            <input type="text" data-ng-model="newStoryPartFields.rows[rowNumber]" class="form-control"
                                   required>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
