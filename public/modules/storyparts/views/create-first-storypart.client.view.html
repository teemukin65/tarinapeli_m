<section >
    <div class="page-header">
        <h1>Kirjoita tarinan ensimmäiset 3 riviä</h1>
    </div>
    <ng-form name="storyPartForm" class="col-md-12">

        <fieldset>

            <div ng-repeat="(i,v) in [0,1,2]" class="row form-group">

                <div class="controls">
                    <input placeholder="{{$index+1}} rivi" name="rowField{{$index+1}}" id="rowField{{$index+1}}"
                           type="text" ng-maxlength="80" ng-minlength="3"
                           required
                           data-ng-model="newStoryPartFields.rows[$index]" class="form-control">
                </div>
            </div>
            <br/>
            <div class="form-group">
                <input type="button" ng-click="createStorypart()" ng-disabled="storyPartForm.$invalid"
                       name="firstPartSubmitButton" value="Seuraavan vuoro jatkaa"
                       class="btn btn-info btn-default"/>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>

    </ng-form>
</section>
